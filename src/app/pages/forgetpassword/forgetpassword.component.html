<div class="card text-center my-5" style="width: 300px; margin: 0 auto;">
  <div class="card-header h5 text-white" style="background-color: #6772ff;">Password Reset</div>
  <div class="card-body px-5">
    <p class="card-text py-2">
      Enter your email address and we'll send you an email with instructions to reset your password.
    </p>
    <form #forgetpassword="ngForm" (ngSubmit)="onsubmit(forgetpassword)">
      <div class="form-outline my-3">
        <!-- <label class="form-label" for="typeEmail">Email</label> -->
        <input
          type="email"
          id="typeEmail"
          class="form-control"
          placeholder="Enter your email"
          [(ngModel)]="forgetpasswordform.email"
          name="email"
          required
          [ngClass]="{ 'is-invalid': forgetpassword.submitted && !forgetpassword.controls['email'].valid }"
        />
        <div *ngIf="forgetpassword.submitted && !forgetpassword.controls['email'].valid" class="invalid-feedback">
          Email is required.
        </div>
      </div>

      <p *ngIf="errormessage" style="color: red;">{{ errormessage }}</p>

      <button type="submit" class="btn  w-100" style="background-color: #6772ff;color: white;">Reset Password

        @if(isloading){
          <span class="spinner-border spinner-border-sm mx-lg-2"  role="status" ></span>
  
        }
      </button>
    </form>
    <div class="d-flex justify-content-between mt-4">
      <a routerLink="/login">Login</a>
      <a  routerLink="/register">Register</a>
    </div>
  </div>
</div>
