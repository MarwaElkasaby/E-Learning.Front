<form #singInForm="ngForm" (ngSubmit)="onSubmit(singInForm)" style="width: 70%;margin: auto;">
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email"   [(ngModel)]="loginform.email" name="email">
      </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password "  [(ngModel)]="loginform.password" name="password" >
      </div>
    </div>
 

    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
