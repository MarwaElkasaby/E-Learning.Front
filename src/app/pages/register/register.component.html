<section class="vh-100" style="margin-bottom: 130px;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" class="sign-up-form" style="margin-top: 50px;">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="email" style="color: #6772ff;font-weight: bold;">Email</label>
            <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter an email"
              style="font-size: 16px;" [(ngModel)]="registerform.email" name="email" required
              [ngClass]="{ 'is-invalid': signUpForm.submitted && !signUpForm.controls['email'].valid }" />
            <div *ngIf="signUpForm.submitted && !signUpForm.controls['email'].valid" class="invalid-feedback">Email is
              required.</div>
          </div>
          <!-- First name and Last name -->
          <div class="row mb-3">
            <div class="col">
              <label class="form-label" for="fName" style="color: #6772ff;font-weight: bold;">First name</label>
              <input type="text" class="form-control form-control-lg" placeholder="First name" aria-label="First name"
                style="font-size: 16px;" [(ngModel)]="registerform.fName" name="fName" minlength="4" maxlength="15"
                required [ngClass]="{ 'is-invalid': signUpForm.submitted && !signUpForm.controls['fName'].valid }" />
              <div *ngIf="signUpForm.submitted && !signUpForm.controls['fName'].valid" class="invalid-feedback">
                First name is required.
              </div>
            </div>
            <div class="col">
              <label class="form-label" for="fName" style="color: #6772ff;font-weight: bold;">Last name</label>
              <input type="text" class="form-control form-control-lg" placeholder="Last name" aria-label="Last name"
                style="font-size: 16px;" [(ngModel)]="registerform.LName" name="LName" minlength="4" maxlength="15"
                required [ngClass]="{ 'is-invalid': signUpForm.submitted && !signUpForm.controls['LName'].valid }" />
              <div *ngIf="signUpForm.submitted && !signUpForm.controls['LName'].valid" class="invalid-feedback">
                Last name is required.
              </div>
            </div>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="password" style="color: #6772ff;font-weight: bold;">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password"
              style="font-size: 16px;" [(ngModel)]="registerform.password" name="password" required
              [ngClass]="{ 'is-invalid': signUpForm.submitted && !signUpForm.controls['password'].valid }" />
            <div *ngIf="signUpForm.submitted && !signUpForm.controls['password'].valid" class="invalid-feedback">
              Password is required.
            </div>
          </div>

          <!-- Confirm Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="confirmPassword" style="color: #6772ff;font-weight: bold;">Confirm
              Password</label>
            <input type="password" id="confirmPassword" class="form-control form-control-lg"
              placeholder="Confirm your password" style="font-size: 16px;" [(ngModel)]="registerform.confirmPassword"
              name="confirmPassword" required
              [ngClass]="{ 'is-invalid': signUpForm.submitted && !signUpForm.controls['confirmPassword'].valid }" />
            <div *ngIf="signUpForm.submitted && !signUpForm.controls['confirmPassword'].valid" class="invalid-feedback">
              Confirm password is required.
            </div>
          </div>

          <!-- Phone number input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="phone" style="color: #6772ff;font-weight: bold;">Phone Number</label>
            <input type="tel" id="phone" class="form-control form-control-lg" placeholder="Enter your phone number"
              style="font-size: 16px;" [(ngModel)]="registerform.phone" name="phone" required
              pattern="^(010|011|012|015)[0-9]{8}$"
              [ngClass]="{ 'is-invalid': signUpForm.submitted && !signUpForm.controls['phone'].valid }" />
            <div *ngIf="signUpForm.submitted && !signUpForm.controls['phone'].valid" class="invalid-feedback">
              Invalid phone number. The number must start with 010, 011, 012, or 015 followed by 8 digits.
            </div>
          </div>

          <!-- Submit button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-outline-light loginbtn" style="background-color:#6772ff">
              <span style="font-weight: bold;">Register</span>
              @if(isloading){
              <span class="spinner-border spinner-border-sm mx-lg-2" role="status"></span>
              }
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Already have an account? <a routerLink="/login" style="color:#6772ff;text-decoration: none;">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
