<div class="container  px-0 wow fadeIn" data-wow-delay="0.1s">
  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn">
    <!-- Logo -->
    <a class="navbar-brand ms-4 ms-lg-0" href="#" routerLink="home">
      <h1 class="display-5 text-primary m-0">Taalam</h1>
    </a>

    <!-- Toggler for mobile screens -->
    <button
      class="navbar-toggler me-4"
      type="button"
      (click)="toggleNavbar()"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      [ngClass]="{ 'show': isNavbarOpen }"
      id="navbarSupportedContent"
    >
      <!-- Center: Course Title -->
      <span class="navbar-text mx-auto">
        <h3 class="course-title mb-0">{{ courseTitle || "Course Title" }}</h3>
      </span>

      <!-- Right Side: Share Button -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button class="btn btn-outline-primary" (click)="copyShareLink()">
            <i class="bi-share-fill me-2"></i> Share
          </button>
        </li>
      </ul>
    </div>
    <!-- Progress Badge -->
    <span *ngIf="progressPercentage" class="badge bg-success me-3">
      Progress: {{ progressPercentage.toFixed(1) }}%
    </span>

  </nav>
</div>
