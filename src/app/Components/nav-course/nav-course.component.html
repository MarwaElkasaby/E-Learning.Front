<div class="container px-0 wow fadeIn" data-wow-delay="0.1s">
  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn">
    <!-- Logo -->
    <a class="navbar-brand ms-4 ms-lg-0" href="#" routerLink="home">
      <h1 class="display-5 text-primary m-0">Taalam</h1>
    </a>

    <!-- Toggler for mobile screens -->
    <button
      class="navbar-toggler me-4"
      type="button"
      (click)="toggleNavbar()"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse"
      [ngClass]="{ 'show': isNavbarOpen }"
      id="navbarSupportedContent"
    >
      <!-- Center: Course Title -->
      <span class="navbar-text mx-auto">
        <h3 class="course-title mb-0">{{ courseTitle || "Course Title" }}</h3>
      </span>

      <!-- Right Side: Circular Progress and Share Button -->
      <ul *ngIf="progressPercentage" class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
        <!-- Circular Progress -->
        <li class="nav-item me-4">
          <div class="progress-circle-container">
            <svg class="progress-circle" viewBox="0 0 36 36">
              <path
                class="circle-bg"
                d="M18 2.0845
                   a 15.9155 15.9155 0 0 1 0 31.831
                   a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path
                class="circle"
                [attr.stroke-dasharray]="progressPercentage + ', 100'"
                d="M18 2.0845
                   a 15.9155 15.9155 0 0 1 0 31.831
                   a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <text x="18" y="20.35" class="progress-text">
                {{ progressPercentage.toFixed(0) }}%
              </text>
            </svg>
          </div>
        </li>

        <!-- Share Button -->
        <li class="nav-item">
          <button class="btn btn-outline-primary" (click)="copyShareLink()">
            <i class="bi-share-fill me-2"></i> Share
          </button>
        </li>
      </ul>
    </div>
  </nav>
</div>
