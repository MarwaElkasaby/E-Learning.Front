<div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
  <!-- Top Bar -->
  <div class="top-bar row gx-0 align-items-center d-none d-lg-flex"></div>
   
   
  

  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
    <a class="navbar-brand ms-4 ms-lg-0" href="#" routerLink="home">
      <h1 class="display-5 text-primary m-0">Taalam</h1>
    </a>

    <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left Side Nav Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">Category</a>
          <!-- <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
            
            <li *ngFor="let category of categories; track category.name">
              <a class="dropdown-item" [routerLink]="['/category', category.id]">{{category.name}}</a>
            </li>
          </ul> -->
        </li>
      </ul>

      <!-- Search Bar -->
      <form class="d-flex mx-auto my-2 my-lg-0" style="width: 50%;" (ngSubmit)="onSearch()">
        <input class="form-control me-2 flex-grow-1" type="search" placeholder="Search" aria-label="Search" 
          [(ngModel)]="searchTerm" name="searchQuery" style="border-radius: 20px;">
        <button type="submit" class="btn" style="border-radius: 20px;">Search</button>
      </form>

      <!-- Right Side Icons -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
        <li class="nav-item">
          <a class="nav-link text-capitalize" routerLink="createCourse" routerLinkActive="active">Instructor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-capitalize" routerLink="userCourses" routerLinkActive="active">My Learning</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/wishlist', userId]" routerLinkActive="active"><i class="fas fa-heart fa-lg"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cart', userId]" routerLinkActive="active"><i class="fas fa-shopping-cart fa-lg"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center justify-content-center bg-dark text-white rounded-circle" 
          [routerLink]="['/userProfile', userId]"routerLinkActive="active" style="width: 30px; height:0px">
            <i class="fas fa-user  fa-lg"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
