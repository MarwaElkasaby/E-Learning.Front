<div class="search-page-container container-fluid">
  <div class="row">
    <!-- Header -->
    <div class="col-12 search-header">
      <h2>{{ courses.length}} results for "{{ searchTerm }}"</h2>
    </div>

    <!-- Filter and Sort Buttons -->
    <div class="col-12 filter-sort-buttons d-flex justify-content-between align-items-center">
      <button class="btn btn-light">Filters</button>
      <button class="btn btn-light">Sort By</button>
    </div>

    <!-- Main Content -->
    <div class="col-12 main-content row mt-3">
      <!-- Filters Section -->
      <div class="col-md-3 filters-section">
        <h5>Filters</h5>
        <!-- Add your filter controls here -->
        <div class="filter-category">
          <h6>Category</h6>
          <select class="form-control">
            <option>All Categories</option>
            <option>Development</option>
            <option>Business</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
        <!-- Add more filters as needed -->
      </div>

      <div class="col-md-9 courses-section">
        <div *ngFor="let course of courses" class="course-item mb-4">
          <img [src]="course.coverPicture" alt="{{ course.title }}" class="img-fluid course-image">
          <div class="course-details">
            <h4 class="course-title">{{ course.title }}</h4>
            <p class="course-price">{{ course.price }}</p>

            <p class="course-instructor">{{ course.instructorName }}</p>
            <p class="course-rating">{{ course.rate }} </p>
          </div>
        </div>
      </div>

    </div>
