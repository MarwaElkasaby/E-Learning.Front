<div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
  <!-- Top Bar -->
  <div class="top-bar row gx-0 align-items-center d-none d-lg-flex"></div>
   
   
  

  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn">
    <a class="navbar-brand ms-4 ms-lg-0" href="#" routerLink="home">
      <h1 class="display-5 text-primary m-0">Taalam</h1>
    </a>
  
    <button
      class="navbar-toggler me-4"
      type="button"
      (click)="toggleNavbar()"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div
      class="collapse navbar-collapse"
      [ngClass]="{ 'show': isNavbarOpen }"
      id="navbarSupportedContent"
    >
      <!-- Left Side Nav Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" (click)="toggleDropdown('categoryDropdown')">Category</a>
          <ul class="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen['categoryDropdown'] }">
            <li *ngFor="let category of categories">
              <a class="dropdown-item" [routerLink]="['/category', category.id]">{{ category.name }}</a>
            </li>
          </ul>
        </li>
      </ul>

      <!-- Search Bar -->
      <form class="d-flex mx-auto my-2 my-lg-0" style="width: 50%;" (ngSubmit)="onSearch()">
        <input class="form-control me-2 flex-grow-1" type="search" placeholder="Search" aria-label="Search" 
          [(ngModel)]="searchTerm" name="searchQuery" style="border-radius: 20px;">
        <button type="submit" class="btn searchbtn" style="border-radius: 20px;">Search</button>
      </form>

      <!-- Right Side Icons -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
        <li class="nav-item">
          <a class="nav-link text-capitalize" routerLink="login" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-capitalize"  routerLink="register" routerLinkActive="active">Register</a>
        </li>
       
      </ul>
    </div>
  </nav>
</div>
