<div class="container">
    <!-- Header with Category Select -->
    <div class="row mt-4 w-75 mx-auto">
      <div class="col-12">
        <h1 class="text-center">Courses in <span>{{ selectedCategoryName }} Category</span></h1>
        <div class="dropdown mx-auto text-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
      </div>
    </div>

    <!-- Courses Grid -->
    <div class="row mt-4">
      @for (course of pagedCourses; track $index) 
        {
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card h-100">
                <img [src]="course.coverPicture" class="card-img-top" alt="{{ course.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                </div>
                </div>
            </div>
        }
    </div>
    
    <!-- Pagination -->
    <div class="row mt-4">
      <div class="col-12 text-center">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="prevPage()">Previous</a>
          </li>
          @for (page of totalPagesArray; track $index) 
            {
                <li class="page-item" [class.active]="currentPage === page">
                    <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                </li>
            }
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </div>
    </div>
</div>
