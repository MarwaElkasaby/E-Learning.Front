<div class="mt-5">

<a class="nav-link text-capitalize" routerLink="/createcourse">Create Course</a>

<div class="container my-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let course of instructorCourses">
      <div class="card h-100 shadow-sm">
        <img
          src="{{ course.coverPicture }}"
          class="card-img-top"
          alt="{{ course.title }}"
        />
        <div class="card-body">
          <h5 class="card-title text-truncate" title="{{ course.title }}">
            {{ course.title }}
          </h5>
          <p class="card-text text-muted text-truncate" title="{{ course.description }}">
            {{ course.description }}
          </p>
          <p class="card-text">
            <strong>Price:</strong> ${{ course.price }}
          </p>
        </div>
        <div class="card-footer bg-white border-0">
          <a class="btn btn-primary w-100" [routerLink]="['/editcourse', course.id]">Edit Course</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
