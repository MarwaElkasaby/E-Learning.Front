<div class="rating-cards mt-4">
  <div *ngFor="let rating of ratings" class="card rating-card mb-3">
    <div class="card-body d-flex">
      <img
        [src]="rating.student.profilePicture || 'https://upload.wikimedia.org/wikipedia/commons/a/ac/Default_pfp.jpg?20200418092106'"
        class="rounded-circle avatar me-3"
        alt="Student Profile Picture"
      />
      <div>
        <h5 class="card-title">{{ rating.student.name }}</h5>
        <div class="rating mb-2">
          <i
            class="fa fa-star"
            *ngFor="let _ of [].constructor(rating.value)"
          ></i>
          <span>{{ rating.value }} / 5</span>
        </div>
        <p class="card-text">
          {{ rating.description || "No feedback provided." }}
        </p>
      </div>
    </div>
  </div>
</div>
